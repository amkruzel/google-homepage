<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <!-- left header -->
        <ul class="left-nav horiz-list">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <!-- right header -->
        <ul class="right-nav horiz-list">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><img src=""></li>
          <button type="button" name="sign-in">Sign in</button>
        </ul>
      </nav>

      <h1><img src="images/logo.png" alt="Google Logo"></h1>

    </header>

    <main>
      <section>
        <form name="search" autocomplete="off" id="search">
          <div class="search-bar-container">
          <label for="search"><img src="images/magnifying-glass.png" alt="" class="search-img"></label>
          <input type="text" id="search" name="search" class="search-bar">
          </div><br>
          <div class="search-btns">
            <button type="button" form="search" name="google-search" class="search-btn">Google Search</button>
            <button type="button" form="search" name="feeling-lucky" class="search-btn">I'm Feeling Lucky</button>
          </div>
        </form>
      </section>

    </main>

  <footer>
    <ul class="horiz-list">
      <li class="carbon-neut"><a href="#"><img src="./images/leaf.png" width="12" alt=""> Carbon neutral since 2007</a></li>
      <div class="left-nav left-footer" >
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search works</a></li>
      </div>
      <div class="right-nav right-footer">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </div>
    </ul>
  </footer>
  </body>
</html>
